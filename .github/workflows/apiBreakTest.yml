name: "Solution1b"

on:
  pull_request:
    branches:
      - main

jobs:
  buildAndCheckAPIBreakage:
    name: Build and Check API Breakage
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Swift 5.9
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: "5.9.0"

    - name: Setup and Run Swift API Diff
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Swift version: $(swift --version)"
        echo "Swift package manager version: $(swift package --version)"
        swift package resolve

        # Ensure we are in the correct directory
        cd $GITHUB_WORKSPACE

        # Run swift-api-diff commands here directly
        OLD_API_DIR=$(mktemp -d)
        NEW_API_DIR=$(mktemp -d)
        REPORT_DIR=$(mktemp -d)

        echo "Fetching old version..."
        git checkout ${{ github.event.pull_request.base.sha }}
        git log -1  # Print the commit info for debugging
        swift build
        swift api-digester -dump-sdk -module "Amplify" -o "$OLD_API_DIR/old.json" -I .build/debug
        
        echo "Fetching new version..."
        git checkout ${{ github.sha }}
        git log -1  # Print the commit info for debugging
        swift build
        swift api-digester -dump-sdk -module "Amplify" -o "$NEW_API_DIR/new.json" -I .build/debug
        
        echo "Comparing APIs..."
        swift api-digester -diagnose-sdk --input-paths "$OLD_API_DIR/old.json" --input-paths "$NEW_API_DIR/new.json" > "$REPORT_DIR/api-diff-report.txt"

        # Capture the output for commenting
        api_diff_output=$(cat api-diff-report.txt)
        echo "api_diff_output=$api_diff_output" >> $GITHUB_ENV

    - name: Comment on PR with API Diff
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = process.env.api_diff_output;
          const issue_number = context.payload.pull_request.number;
          const owner = context.repo.owner;
          const repo = context.repo.repo;

          github.issues.createComment({
            owner: owner,
            repo: repo,
            issue_number: issue_number,
            body: `### API Diff Report\n\`\`\`\n${output}\n\`\`\``
          });
